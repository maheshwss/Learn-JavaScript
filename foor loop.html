<script>
    var myArray = [];

    for (var i = 0; i<5; i++) {
        myArray.push(i);
    }

    console.log(myArray);

    // odd numbers with a for loop
    var myArray = [];

    for (var i = 0; i<10; i+=2) {
        myArray.push(i);
    }

    console.log(myArray);

    // count backwards with a for loop
    var myArray = [];

    for (var i = 10; i > 0; i-=2) {
        myArray.push(i);
    }

    console.log(myArray);

    // Iterate through array with for loop
    var myArr = [2,3,4,5,6];
    var total = 0;

    for (var i = 0; i < myArr.length; i++) {
        total += myArr[i];
    }
    console.log(total);
    
</script>
