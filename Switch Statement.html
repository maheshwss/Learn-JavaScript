<script>
    function caseInSwitch(val) {
        var answer = "";
        switch(val) {
            case 1: 
                answer = "alpha";
                break;
            case 2: 
                answer = "beta";
                break;
            case 3: 
                answer = "gamma";
                break;
            case 4: 
                answer = "delta";
                break;
        }
        return answer;
    }

    console.log(caseInSwitch(1));
    console.log(caseInSwitch(3));

    // switch statement with default
    function switchOfStuff(val) {
        var answer = "";
        switch (val) {
            case "a":
                answer = "apple";
                break;
            case "b": 
                answer = "bird";
                break;
            case "c":
                answer = "cat";
                break;
            default:
                answer = "stuff";
                break;
        }
        return answer;
    }

    console.log(switchOfStuff("a"));
    console.log(switchOfStuff(2));

    // Multiple Identical Options in Switch Statements
    function sequentialSizes(val) {
        var answer = "";
        switch (val) {
            case 1:
            case 2:
            case 3:
                answer = "low";
                break;
            case 4:
            case 5:
            case 6:
                answer = "mid";
                break;
            case 7:
            case 8:
            case 9:
                answer = "high";
                break;
        }

        return answer;
    }

    console.log(sequentialSizes(1));
    console.log(sequentialSizes(5));
    console.log(sequentialSizes(9));

</script>
