<script>
    // destructuring assignment with object
    var vowel = {x: 3.6, y: 7.4, z: 6.54};

    const {x: a, y: b, z: c} = vowel;

    console.log(a,b,c)


    const AVG_TEMPERATURES = {
        today: 77.5,
        tomorrow: 79
    };

    function getTempOfTmrw(avgTemperatures) {
        "use strict";

        const { tomorrow: tempOfTomorrow} = avgTemperatures;
        return tempOfTomorrow;

    }

    console.log(getTempOfTmrw(AVG_TEMPERATURES));

    // destructuring assignment with array
    const [z, x, , y] = [1,2,3,4,5,6];
    console.log(z,x,y);

    // swaping the values of variables
    let m = 8, n = 6;
    (() => {
        "use strict";
        [n,m] = [m,n];
    })();
    console.log(m);
    console.log(n);

    // remove two items of array
    const source = [1,2,3,4,5];

    function removeFirstTwo(list) {

        const [ , , ...arr] = list;
        return arr;
    }
    const arr = removeFirstTwo(source);

    console.log(arr);
    console.log(source);

    // destructuring assignment with function
    const stats = {
        max: 56.78,
        mode: 23.87,
        min: -0.75,
        avg: 35.85
    };

    const half = (function() {
        return function half({max, min}) {
            return (max + min) / 2.0;
        };
    })();

    console.log(stats);
    console.log(half(stats))
</script>
